<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="./css/index.css" />
<link rel="stylesheet" href="./css/navbar.css" />
<link rel="stylesheet" href="./css/wt_table.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/295c95da70.js" crossorigin="anonymous"></script>


<style>
.hidden {
	display: none;
}
</style>
<!-- 임시 css -->

</head>
<body>
	<div class="navbar navbar-dark bg-dark"></div>
	<section>
		<label for="excel-upload" class="btn btn-outline-success"> <i
			class="fa-solid fa-file-excel fa-2xl"></i><br /> 스케쥴 표 업로드
		</label> <input type="file" id="excel-upload" accept=".xlsx" />

		<table class="table table-striped table-borderless table-hover">
			<thead></thead>
			<tbody></tbody>
		</table>

		<!-- 데이터 호출 용 update -->
		<div class="hidden">
			<ul>
				<li th:each="member : ${list}" th:text="${member.member_name}"></li>
			</ul>
		</div>


	</section>
	<script src="./js/navbar.js" type="module"></script>
	<script src="./js/wt_table.js" type="module"></script>
	<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
	<script src="./js/upload.js" type="module"></script>
</body>
</html>
