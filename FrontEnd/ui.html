<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/navbar.css"/>
    <link rel="stylesheet" href="./css/wt_table.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/295c95da70.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar navbar-dark bg-dark">
        <label for="excel-upload">
            <i class="fa-solid fa-file-excel fa-2xl"></i>
        </label>
        <input type="file" id="excel-upload" accept=".xlsx" />
    </div>
    <section>
        <table class="table table-striped table-borderless table-hover">
            <thead>
                <tr>
                    <th scope="col">직급</th>
                    <th scope="col">이름</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">총 근무 시간</th>
                    <th scope="col">야간 근무 시간</th>
                    <th scope="col">주휴 발생 여부</th>
                    <th scope="col">주급</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <script src="./js/wt_table.js" type="module"></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="./js/upload.js" type="module"></script>
</body>
</html>
